<!DOCTYPE html>
<html>
<head>

<meta charset='utf-8'>
<link inline rel='stylesheet' href='../build/about.css' />

</head>

<body>
  <div class='titlebar'></div>
  <div class='logo'>
    <img class='logo__img' id='img' src='../assets/galeri-256.png' />
    <h1 class='logo__title'>Galeri</h1>
  </div>

  <p>A perpetual artwork streaming app</p>
  <small id='copyright'></small>

  <small id='devtools'>Open Devtools</small>
  <small id='reset' hidden>Reset User Data</small>
</body>

<script async>
document.getElementById('img').ondragstart = () => false

document.getElementById('copyright').textContent = (
  'Copyright Â© 2016 - ' + new Date().getFullYear() + ' Space Egg LLC'
)

document.getElementById('devtools').onclick = () => {
  for (let i = 0, w = require('electron').remote.BrowserWindow.getAllWindows(), l = w.length; i < l; ++i) {
    w[i].openDevTools({ mode: 'detach' })
  }
}

document.getElementById('reset').onclick = () =>
  require('electron').ipcRenderer.send('reset-all-data')
</script>
