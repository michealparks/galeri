<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
  </head>

  <style>
  ::selection { background: transparent }

  .bg-image {
    z-index: 1;
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    opacity: 0;
    transition: opacity 3500ms;
    transition-delay: 3510ms;
  }

  .bg-image--active {
    z-index: 20;
    opacity: 1;
    transition-delay: 10ms;
  }

  .description {
    z-index: 30;
    position: fixed;
    bottom: 6px;
    left: 4px;
    width: 300px;
    padding: 10px;
    background-color: rgba(0,0,0,0.7);
    font-family: helvetica;
    font-size: 12px;
    line-height: 1.3;
    transition: transform 700ms cubic-bezier(0.165, 0.84, 0.44, 1);
  }

  .description--left {
    transform: translate3d(-110%, 0, 0);
  }

  .description--bottom {
    transform: translate3d(0, 110%, 0);
    transition: transform 700ms cubic-bezier(0.895, 0.03, 0.685, 0.22);
  }

  .description,
  .description a,
  .description i {
    font-weight: 300;
    color: rgba(255,255,255,0.7);
    text-decoration: none;
  }

  .description sup {
    display: none;
  }

  .no-transition {
    transition: none
  }
  </style>

  <body>
    <div id='root'></div>
    <script>
      {
        const { PORT = 3000, HOT } = process.env

        const init = () => {
          const script = document.createElement('script')
          script.src = HOT
            ? `http://localhost:${PORT}/dist/background.js`
            : '../dist/background.js'
          document.head.appendChild(script)
        }

        if (HOT) {
          const script = document.createElement('script')
          script.onload = init
          script.src = `http://localhost:${PORT}/dist/hmr.js`
          document.head.insertBefore(script, document.head.children[0])
        } else init()
      }
    </script>
  </body>
</html>
