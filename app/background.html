<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <style>
    @import 'https://fonts.googleapis.com/css?family=Lato:400,400i|Reem+Kufi';

    ::selection { background: transparent }

    body {
      font-family: 'Reem Kufi', helvetica;
    }

    .bg-image {
      z-index: 1;
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      transform: translate3d(0, 0, 0);
    }

    #canvas_0 {
      z-index: 2;
      opacity: 0;
      transition: 2500ms;
    }

    #canvas_1 {
      opacity: 1;
    }

    .bg-image--active {
      opacity: 1 !important;
    }

    .description {
      z-index: 30;
      position: fixed;
      bottom: 6px;
      left: 4px;
      width: 300px;
      padding: 10px;
      background-color: rgba(0,0,0,0.7);
      font-size: 12px;
      line-height: 1.3;
      transition: transform 700ms cubic-bezier(0.165, 0.84, 0.44, 1);
      transform: translate3d(0, 0, 0);
    }

    .description--left {
      transform: translate3d(-340px, 0, 0);
    }

    .description--bottom {
      transform: translate3d(0, 80px, 0);
      transition: transform 700ms cubic-bezier(0.895, 0.03, 0.685, 0.22);
    }

    .description {
      font-weight: 300;
      color: rgba(255,255,255,0.7);
    }

    .description h3,
    .description p {
      margin: 0;
    }

    .description h3 {
      font-weight: 300;
      font-size: 18px;
    }

    .description p {
      font-size: 14px;
    }

    .no-transition {
      transition: none
    }
    </style>
  </head>

  <body>
    <canvas id='canvas_0' class='bg-image'></canvas>
    <canvas id='canvas_1' class='bg-image'></canvas>
    <div class='description description--left' id='description'>
      <h3 id='title'></h3>
      <p id='author'></p>
    </div>

    <script>
      {
        const { PORT = 3000, HOT } = process.env

        const init = () => {
          const script = document.createElement('script')
          script.src = HOT
            ? `http://localhost:${PORT}/dist/background.js`
            : '../dist/background.js'
          document.head.appendChild(script)
        }

        if (HOT) {
          const script = document.createElement('script')
          script.onload = init
          script.src = `http://localhost:${PORT}/dist/hmr.js`
          document.head.insertBefore(script, document.head.children[0])
        } else init()
      }
    </script>
  </body>
</html>
