<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>

<link inline rel='stylesheet' href='../build/menubar.css' />

</head>

<body id='app'>
  <div id='update-message'>
    <p>There's a new version of Galeri!</p>
    <small>Update for the latest features and improvements</small>
    <button>Go to download page</button>
  </div>

  <header>
    <div id='head-bg'></div>
    <div id='head-mask'></div>
    <h2 id='head-title'>Galeri</h2>
  </header>

  <div id='panel'>
    <nav>
      <div id='active-arrow' class='tab-0'></div>
      <div id='btn-artwork-tab' class='btn'>
        <svg class='icon icon-image'>
          <use xlink:href='#icon-image'></use>
        </svg>
      </div>
      <div id='btn-prefs-tab' class='btn'>
        <svg class='icon icon-cog'>
          <use xlink:href='#icon-cog'></use>
        </svg>
      </div>
      <div id='btn-favorite' class='btn'>
        <svg class='icon icon-heart'>
          <use xlink:href='#icon-heart'></use>
        </svg>
      </div>
      <div id='btn-toggle' class='btn'>
        <svg class='icon icon-play'>
          <use xlink:href='#icon-play'></use>
        </svg>
        <svg class='icon icon-pause'>
          <use xlink:href='#icon-pause'></use>
        </svg>
      </div>
    </nav>

    <div class='tab' id='description'>
      <div id='source'>
        <div id='artwork-info'>
          <p id='artwork-title'></p>
          <p id='artwork-text'></p>
        </div>
        <small id='text-source' style='margin-top:10px'>
          This work was provided by
        </small>
        <p id='artwork-source'></p>
        <a id='artwork-link' target='_tab'>
          <p id='text-learn'>Learn more about it.</p>
        </a>
      </div>
    </div>

    <div class='tab hidden' id='preferences'>
      <div>
        Show artwork label
        <select id='label-location'>
          <option value='top'>on top</option>
          <option value='bottom' selected>on bottom</option>
          <option value='menu'>only in menu</option>
        </select>
      </div>

      <div>
        <p>
          Change artwork every
          <select id='update-rate'>
            <option value='30000'>30 seconds</option>
            <option value='60000'>minute</option>
            <option value='600000'>10 minutes</option>
            <option value='1800000' selected>30 minutes</option>
            <option value='3600000'>hour</option>
            <option value='86400000'>day</option>
            <option value='604800000'>week</option>
          </select>
        </p>
      </div>

      <div>
        <label>
          <p id='startup'>
            Launch Galeri on startup
            <input id='autolaunch' type='checkbox' checked />
          </p>
        </label>
      </div>

      <div id='feedback'>
        <small>Want to help make Galeri better?</small><br />
        <a target='_tab' href='https://github.com/michealparks/galeri-www/issues'>
          <small>Suggest a feature or report an issue.</small>
        </a>
      </div>
    </div>

    <div id='bottom-btns'>
      <div id='about'>
        <small id='text-about'>About</small>
      </div>

      <div id='favorited'>
        <small id='text-favorites'>Favorited Artworks</small>
      </div>

      <div id='quit'>
        <small id='text-quit'>Quit</small>
      </div>
    </div>
  </div>

  <script inline async src='../build/menu.js'></script>
