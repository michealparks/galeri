<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>

<style>
@import 'https://fonts.googleapis.com/css?family=Open+Sans|Reem+Kufi';

::selection { background: transparent }

#panel {
  background-color: rgba(255,255,255,0.9)
}

</style>
</head>

<body>
  <div id='panel'>
    
  </div>
  <script>
  {
    const { PORT = 3000, HOT } = process.env

    function init () {
      const script = document.createElement('script')
      script.defer = true
      script.src = HOT
        ? `http://localhost:${PORT}/dist/menu.js`
        : '../dist/menu.js'
      document.head.appendChild(script)
    }

    if (HOT) {
      const script = document.createElement('script')
      script.onload = init
      script.defer = true
      script.src = `http://localhost:${PORT}/dist/hmr.js`
      document.head.insertBefore(script, document.head.children[0])
    } else init()
  }
  </script>
</body>
</html>
